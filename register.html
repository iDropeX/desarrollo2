  <style>

    }

    .btn:hover {
      background: #ff2b2b;
      border-color: #ff2b2b;
      color: #fff;
    }

    main.auth {

      border-radius: 6px;
      padding: 10px;
      color: #fff;

    }

    .field input:focus {

    .btn.primary {

</head>
<body>
  <header>
    <div class="brand">üç± JDM Aircry <strong>JDM</strong></div>
    <div>
      <a href="menu.html" class="btn">üìã Carta</a>
      <a href="carrito.html" class="btn">üõí Carrito</a>
    </div>
  </header>

  <main class="auth">
    <div class="auth-card">
      <h1>Crear cuenta</h1>
      <p class="sub">√önete a la experiencia <strong>Aircry JDM</strong></p>

      <form id="registerForm">
        <div class="field">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Tu nombre y apellido" required />
        </div>

        <div class="field">
          <label for="email">Correo electr√≥nico</label>
          <input type="email" id="email" placeholder="example@email.com" required />
        </div>

        <div class="field">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6" />
        </div>

        <div class="field">
          <label for="confirm">Confirmar contrase√±a</label>
          <input type="password" id="confirm" placeholder="Repite tu contrase√±a" required />
        </div>

        <button type="submit" class="btn primary">Registrarme</button>

        <div class="auth-actions">
          <a href="login.html">¬øYa tienes cuenta? Inicia sesi√≥n</a>
          <a href="index.html">‚Üê Volver al inicio</a>

      </form>
    </div>
  </main>

  <footer>¬© 2025 Aircry JDM ‚Äî Sushi Nikkei</footer>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (!name || !email || !pass || !confirm) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (pass !== confirm) {
        alert("Las contrase√±as no coinciden ‚ö†Ô∏è");
        return;
      }

      // Simulaci√≥n de registro exitoso
      alert("Cuenta creada exitosamente ‚úÖ");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
